name: Deploy to Google Cloud

on:
  push:
    branches:
      - main  

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.GCP_HOST }}
        username: ${{ secrets.GCP_USERNAME }}
        key: ${{ secrets.GCP_SSH_KEY }}
        port: 22
        script: |
          # Stop script execution if any command fails
          set -e

          # 1. We must add the path to 'uv' because GitHub logs in as a non-interactive user
          export PATH=$PATH:$HOME/.local/bin

          # 2. Go to your project folder
          cd /home/projectimarahq/imara

          # 3. Pull the latest code from GitHub
          git fetch origin main
          git reset --hard origin/main
          # Exclude SQLite WAL files from clean - deleting them corrupts the database
          git clean -fd -e "*.sqlite3-wal" -e "*.sqlite3-shm"
          git pull origin main

          # 4. Sync Dependencies
          uv sync

          # 5. Update Static Files
          uv run python manage.py collectstatic --noinput

          # 6. Run Database Migrations 
          uv run python manage.py migrate

          # 7. Run Django deployment checks
          uv run python manage.py check --deploy

          # 8. Restart the Web Server and Native Worker
          echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S systemctl restart imara
          echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S systemctl restart imara-worker
          echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S systemctl restart nginx

          # 9. Health Check via Unix socket (tests Uvicorn directly)
          sleep 5
          if ! curl -sf --unix-socket /home/projectimarahq/imara/imara.sock http://localhost/health-check/; then
            echo "ERROR: Health check failed - deployment may be broken"
            # Show service status for debugging
            sudo systemctl status imara --no-pager || true
            sudo systemctl status imara-worker --no-pager || true
            sudo systemctl status nginx --no-pager || true
            exit 1
          fi

          echo "Deployment Complete! ðŸš€"
