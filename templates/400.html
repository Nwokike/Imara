{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bad Request - Project Imara</title>
    <link href="{% static 'css/fonts.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'css/error.css' %}" rel="stylesheet">
    <script>
        (function () {
            const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
</head>

<body>
    <div class="error-card">
        <img src="{% static 'images/logo.png' %}" alt="Imara" class="error-logo">
        <div class="error-code error-code-gray">400</div>
        <h1 class="error-title">Bad Request</h1>
        <p class="error-text">Your request couldn't be processed. Please check your input and try again.</p>
        <a href="/" class="btn-error">
            <i class="bi bi-house"></i> Go Home
        </a>
    </div>
</body>

</html>
