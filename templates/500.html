{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - Project Imara</title>
    <link href="{% static 'css/fonts.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'css/error.css' %}" rel="stylesheet">
    <script>
        (function () {
            const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
</head>

<body>
    <div class="error-container">
        <img src="{% static 'images/logo.png' %}" alt="Imara" class="logo-static">
        <div class="error-card">
            <i class="bi bi-exclamation-triangle-fill error-icon" style="color: #ef4444;"></i>
            <span class="status-code">Error 500</span>
            <h1>Server Error</h1>
            <p>Something went wrong on our end. We've been notified and are looking into it. Please try again later.</p>
            <a href="/" class="btn-home">Return Home</a>
        </div>
    </div>
</body>

</html>
